<script>
  const params = new URLSearchParams(window.location.search);
  const newsId = params.get('id');

  fetch('news.json')
    .then(res => res.json())
    .then(data => {
      if (newsId) {
        // শুধু নির্দিষ্ট ১টি নিউজ দেখাও
        const news = data.find(n => n.id === newsId);
        document.body.innerHTML = `
          <h2>${news.title}</h2>
          <img src="${news.image}" style="max-width:100%;">
          <p>${news.date}</p>
          <p>${news.description}</p>
          <a href="news.html">← সবগুলো দেখুন</a>
        `;
      } else {
        // সবগুলো নিউজ লিস্ট আকারে দেখাও
        let html = '';
        data.forEach(news => {
          html += `
            <div>
              <h3>${news.title}</h3>
              <img src="${news.image}" style="max-width:300px;">
              <p>${news.date}</p>
              <p>${news.description.substring(0, 100)}...</p>
              <a href="news.html?id=${news.id}">এই নিউজটি পড়ুন</a> |
              <a href="https://www.facebook.com/sharer/sharer.php?u=https://bdeshtv.github.io/my-bdeshtv-site/news.html?id=${news.id}" target="_blank">ফেসবুকে শেয়ার</a>
              <hr/>
            </div>
          `;
        });
        document.body.innerHTML = html;
      }
    });
</script>
