<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>বিদেশ টিভি নিউজ</title>
</head>
<body>
  <div id="news-container">লোড হচ্ছে...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const newsId = params.get('id');
    console.log('newsId:', newsId);

    fetch('news.json')
      .then(res => res.json())
      .then(data => {
        console.log('news data:', data);
        const container = document.getElementById('news-container');

        if(newsId) {
          const news = data.find(n => n.id === newsId);
          console.log('found news:', news);
          if(news) {
            container.innerHTML = `
              <h2>${news.title}</h2>
              <img src="${news.image}" alt="${news.title}" style="max-width:100%;" />
              <p><b>তারিখ: </b>${news.date}</p>
              <p>${news.description}</p>
              <p><a href="news.html">← সব খবর দেখুন</a></p>
            `;
          } else {
            container.innerHTML = `<p>নিউজ পাওয়া যায়নি।</p>`;
          }
        } else {
          let html = '';
          data.forEach(news => {
            html += `
              <div style="margin-bottom:20px;">
                <h3>${news.title}</h3>
                <img src="${news.image}" alt="${news.title}" style="max-width:300px;" />
                <p><b>তারিখ: </b>${news.date}</p>
                <p>${news.description.substring(0, 150)}...</p>
                <p>
                  <a href="news.html?id=${news.id}">পুরো খবর পড়ুন</a> |
                  <a href="https://www.facebook.com/sharer/sharer.php?u=https://bdeshtv.github.io/my-bdeshtv-site/news.html?id=${news.id}" target="_blank" rel="noopener noreferrer">ফেসবুকে শেয়ার</a>
                </p>
                <hr/>
              </div>
            `;
          });
          container.innerHTML = html;
        }
      })
      .catch(err => {
        console.error('Error fetching news:', err);
        document.getElementById('news-container').innerHTML = '<p>নিউজ লোড করতে সমস্যা হয়েছে।</p>';
      });
  </script>
</body>
</html>
