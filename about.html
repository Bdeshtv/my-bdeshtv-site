<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>বিদেশ টিভি টিম</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    .member {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .member img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }
    .member .info {
      line-height: 1.8;
    }
    .member .info h2 {
      margin: 0;
      font-size: 22px;
      color: #34495e;
    }
    .member .info p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }
    @media (max-width: 600px) {
      .member {
        flex-direction: column;
        text-align: center;
      }
      .member img {
        margin: 0 0 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>আমাদের টিম</h1>

    <div class="member">
      <img src="tanvirul_islam_rifat.jpg" alt="Tanvirul Islam Rifat" />
      <div class="info">
        <h2>তানভীরুল ইসলাম রিফাত</h2>
        <p><strong>পরিচয়:</strong> ম্যানেজিং ডিরেক্টর, বিদেশ টিভি</p>
        <p><strong>যোগাযোগ:</strong> +971567577153</p>
        <p><strong>ঠিকানা:</strong> দুবাই, সংযুক্ত আরব আমিরাত</p>
      </div>
    </div>

    <div class="member">
      <img src="faysal_ahmed.jpg" alt="Faysal Ahmed" />
      <div class="info">
        <h2>ফয়সাল আহমেদ</h2>
        <p><strong>পরিচয়:</strong> ম্যানেজিং ডিরেক্টর, সিনিয়র ভোকালিস্ট, বিদেশ টিভি</p>
        <p><strong>যোগাযোগ:</strong> +971506269445</p>
        <p><strong>ঠিকানা:</strong> উম্ম আল কুয়াইন, সংযুক্ত আরব আমিরাত</p>
      </div>
    </div>

  </div>
</body>
</html>
