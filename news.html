<head>

  <style>

    .news-card {

<body>

<h1>‡¶¨‡¶ø‡¶¶‡ßá‡¶∂ ‡¶ü‡¶ø‡¶≠‡¶ø - ‡¶∏‡¶∞‡ßç‡¶¨‡¶∂‡ßá‡¶∑ ‡¶∏‡¶Ç‡¶¨‡¶æ‡¶¶</h1>

<div id="news-container"></div>

<script>
const params = new URLSearchParams(window.location.search);
const newsId = params.get('id');

fetch('https://raw.githubusercontent.com/Bdeshtv/my-bdeshtv-site/main/news.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('news-container');

    if (newsId) {
      const news = data.find(n => n.id === newsId);
      if (news) {
        container.innerHTML = `
          <div class="news-card">
            <h2>${news.title}</h2>
            <img src="${news.image}" alt="${news.title}">
            <p><strong>${news.date}</strong></p>
            <p>${news.description}</p>
            <p><a href="news.html">‚Üê ‡¶∏‡¶¨ ‡¶ñ‡¶¨‡¶∞ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</a></p>
          </div>
        `;
      } else {
        container.innerHTML = '<p>‡¶®‡¶ø‡¶â‡¶ú ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>';
      }
    } else {
      let html = '';
      data.forEach(news => {
        const link = `https://bdeshtv.github.io/my-bdeshtv-site/news.html?id=${news.id}`;
        html += `
          <div class="news-card">
            <h3>${news.title}</h3>
            <img src="${news.image}" alt="${news.title}">
            <p><strong>${news.date}</strong></p>
            <p>${news.description.substring(0, 100)}...</p>
            <p><a href="news.html?id=${news.id}">‡¶è‡¶á ‡¶®‡¶ø‡¶â‡¶ú‡¶ü‡¶ø ‡¶™‡ßú‡ßÅ‡¶®</a></p>
            <button onclick="toggleShare(this)">üîó ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            <div class="share-menu">
              <button class="fb" onclick="shareToFacebook('${link}')"> Facebook</button>
              <button class="wa" onclick="shareToWhatsApp('${link}')"> WhatsApp</button>
              <button class="copy" onclick="copyLink('${link}', this)">üîó Copy</button>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;
    }
  });

function toggleShare(btn) {
  const menu = btn.nextElementSibling;
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function shareToFacebook(link) {
  const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
  window.open(url, '_blank');
}

function shareToWhatsApp(link) {
  const url = `https://wa.me/?text=${encodeURIComponent(link)}`;
  window.open(url, '_blank');
}

function copyLink(link, btn) {
  navigator.clipboard.writeText(link).then(() => {
    btn.innerText = '‚úÖ ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!';
    setTimeout(() => {
      btn.innerText = 'üîó Copy';
    }, 2000);
  });
}
</script>
